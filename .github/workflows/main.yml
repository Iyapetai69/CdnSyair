name: Scrape Images

on:
  schedule:
    - cron: "0 */2 * * *"   # jalan tiap 2 jam sekali
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-slugify lxml pillow

      - name: Remove old images
        run: |
          if [ -d "images" ]; then
            rm -rf images
            echo "Old images folder removed."
          fi

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Refresh scraped images $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
