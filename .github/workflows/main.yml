name: Daily Image Scraper

on:
  schedule:
    - cron: "0 0 * * *"   # jalan tiap jam 00:00 UTC (07:00 WIB)
  workflow_dispatch:       # bisa dijalankan manual juga

permissions:
  contents: write   # kasih izin buat push ke repo

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Debug - List repo files
        run: ls -R

      - name: Clear old images
        run: |
          rm -rf images
          mkdir images

      - name: Run scraper
        run: python scraper.py   # pastikan scraper.py ada di root repo

      - name: Commit and Push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Update scraped images $(date)"
          git push
